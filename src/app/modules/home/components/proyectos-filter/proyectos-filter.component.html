<section>
    <form class="formularioBusqueda" [formGroup]="filterForm">
        <div class="name">
            <input placeholder="Nombre del proyecto..." formControlName="search">
        </div>
        <div class="more-filters">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Categor√≠as</mat-label>
                <input type="text" matInput formControlName="category" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="date_start" placeholder="Start date">
                    <input matEndDate formControlName="date_end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <div>
                <div class="example-label-container">
                    <label id="example-name-label" class="example-name-label">Max Value</label>
                    <label class="example-value-label">{{value}} Bs</label>
                </div>
                <mat-slider formControlName="price_start" [(ngModel)]="value"></mat-slider>
            </div>
        </div>
        <div class="btn-action">
            <button mat-raised-button color="primary" (click)="clear()">Limpiar</button>
            <button mat-raised-button color="primary" (click)="searchCategoria()">Buscar</button>
        </div>
    </form>
</section>
