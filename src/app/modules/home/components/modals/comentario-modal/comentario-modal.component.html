<h2 class="header-dialog fw-bold" mat-dialog-title>
    <span>Agregar Comentario</span>
    <button mat-icon-button (click)="dialog_ref.close()">
        <mat-icon>cancel</mat-icon>
    </button>
</h2>

<mat-dialog-content>
    <div class="comentario-form">
        <mat-form-field appearance="outline" class="comentario-field">
            <mat-label>Comentario</mat-label>
            <textarea matInput placeholder="Ingrese su comentario" [(ngModel)]="comentario" required></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-button">Cancelar</button>
    <button (click)="agregarComentario()"
        mat-raised-button color="primary" class="aceptar-button">Aceptar</button>
</mat-dialog-actions>
