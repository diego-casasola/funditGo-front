<section class="payment-section">
    <span class="payment-amount">Su monto a pagar es de <span class="payment-amount-value">{{ datosPago.monto | currency:'BOB':'symbol':'1.2-2' }}</span></span>
    <img [src]="imagen" alt="Tigo Money" class="payment-image">
    <span class="payment-info">Puede realizar el pago con la aplicación móvil</span>
    <div class="pagar-btn">
        <button mat-raised-button color="primary" (click)="donar()">Pagar</button>
    </div>
</section>
