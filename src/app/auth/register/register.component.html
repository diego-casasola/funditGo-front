<section class="register-component">
    <div class="register-container" fxLayout="column" fxLayoutAlign="center center">
        <div class="return">
            <mat-icon>keyboard_arrow_left</mat-icon>
            <span>Volver</span>
        </div>
        <div class="register-form">
            <div class="register-title">
                <h2>Registro</h2>
                <span>Conviertete en miembro para poder acceder a las funciones de la página</span>
            </div>
            <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="space-evenly none">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="name">
                    <button mat-icon-button matSuffix type="button">
                        <mat-icon>perm_contact_calendar</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Apellido" formControlName="lastname">
                    <button mat-icon-button matSuffix type="button">
                        <mat-icon>perm_contact_calendar</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput placeholder="Correo Electrónico" formControlName="email">
                    <button mat-icon-button matSuffix type="button">
                        <mat-icon>alternate_email</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                    <button mat-icon-button matSuffix type="button">
                        <mat-icon>account_circle</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button [disabled]="registerForm.invalid" type="button" (click)="register()"
                    color="primary">
                    Registrarme
                </button>
            </form>
            <div class="register-footer">
                <span>¿Ya tienes una cuenta? <a [routerLink]="['/auth/login']">Iniciar Sesión</a></span>
            </div>
        </div>
    </div>
</section>
